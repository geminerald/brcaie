{% extends 'base.html' %}
{% block content %}

<h1>Blog Page</h1>

<p>Here are our most recent blog posts</p>
    
    {% for post in posts %}

        <article class="blogpost">
            <h4 class="blogpost-title">{{post.title}}</h4>
            <h5 class="blogpost-info">{{post.author}}: <small>{{post.date}}</small> </h5>
            <p class="blogpost-content">{{post.content}}</p>
            <a href="{{url_for('viewpost', post_id = post._id)}}" class="view-post-button">View</a>
        </article>
        <hr>
    {% endfor %}

{% endblock %}
